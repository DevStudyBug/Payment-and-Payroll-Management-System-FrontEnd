<div class="login-wrapper">
  <div class="login-container">
    <!-- Logo -->
    <div class="login-logo">
      <div class="login-logo-icon">$</div>
      <span class="login-logo-text">PayFlow</span>
    </div>

    <!-- Header -->
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to access your account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="form-group">
        <label for="userName">Username</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="userName" 
            formControlName="userName"
            placeholder="Enter your username"
            [class.ng-invalid]="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched"
            [class.ng-valid]="loginForm.get('userName')?.valid && loginForm.get('userName')?.touched"
          />
          <span class="input-icon">ðŸ‘¤</span>
        </div>
        <div 
          *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched" 
          class="error">
          Username is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            placeholder="Enter your password"
            [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            [class.ng-valid]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
          />
          <span class="input-icon">ðŸ”’</span>
        </div>
        <div 
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
          class="error">
          Password is required
        </div>
      </div>

      <!-- reCAPTCHA -->
      <div class="form-group captcha">
        <re-captcha 
          (resolved)="onCaptchaResolved($event)" 
          siteKey="6LdJr-srAAAAAF1476eJrhpXbpAeAqLbqSIAxBkT">
        </re-captcha>
        <div *ngIf="captchaError" class="error">{{ captchaError }}</div>
      </div>

      <!-- Error Message from Server -->
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        [class.loading]="isLoading">
        Sign In
      </button>

      <!-- Additional Links -->
      <div class="form-footer">
        <a class="forgot-password">Forgot Password?</a>
        <p class="signup-link">
          Don't have an account? 
          <a (click)="navigateToRegister()">Register here</a>
        </p>
      </div>
    </form>
  </div>
</div>
